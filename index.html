<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Tienda de Ropa</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f6f6f6; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    .product-grid { background: #fff; border-radius: 10px; padding: 15px; max-width: 900px; margin: 20px auto; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; }
    .card { background: #fff; border-radius: 10px; padding: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .card img { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Mi Tienda de Ropa</h1>
  <p style="text-align:center;color:#555">Cat√°logo de ropa disponible üõçÔ∏è</p>

  <div class="product-grid">
    <div class="grid" id="productList"></div>
  </div>

  <script>
    // üîí Productos fijos (solo t√∫ los puedes cambiar en el c√≥digo)
    const products = [
      {
        title: "Vestido brilloso",
        description: "Talla M, en excelente estado, tela ligera.",
        price: 50,
        images: ["https://www.facebook.com/photo/?fbid=122119759076876343&set=ecnf.61576290298063"]
      },
      {
        title: "Pantal√≥n Negro",
        description: "Talla 7, mezclilla, usado una vez.",
        price: 180,
        images: ["https://via.placeholder.com/300x200?text=Pantalon+Negro"]
      },
      {
        title: "Vestido Rojo",
        description: "Talla S, nuevo con etiqueta.",
        price: 250,
        images: ["https://via.placeholder.com/300x200?text=Vestido+Rojo"]
      }
    ];

    // Mostrar los productos
    const productList = document.getElementById("productList");
    products.forEach(p => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <img src="${p.images[0]}" alt="${p.title}" />
        <h3>${p.title}</h3>
        <p>${p.description}</p>
        <strong>$${p.price.toFixed(2)}</strong>
      `;
      productList.appendChild(div);
    });
  </script>
</body>
</html>
